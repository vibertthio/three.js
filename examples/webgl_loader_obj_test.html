<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loaders - OBJ loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
		<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - OBJLoader test
		</div>

		<script src="../build/three.js"></script>
		<script src="js/loaders/OBJLoader.js"></script>

		<script>

			var container;

			var camera, scene, renderer;
			var model;
			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;


			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				// camera.position.z = 250;
				camera.position.z = 5;

				// scene

				scene = new THREE.Scene();

				var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
				scene.add( ambientLight );

				var pointLight = new THREE.PointLight( 0xffffff, 0.8 );
				camera.add( pointLight );
				scene.add( camera );

				// texture

				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				var textureLoader = new THREE.TextureLoader( manager );
				var texture = textureLoader.load( 'textures/UV_Grid_Sm.jpg' );
				// var texture = textureLoader.load( 'textures/perlin-512.png' );
				// texture.format = THREE.RGBAFormat;
				texture.wrapS = THREE.RepeatWrapping;
				texture.wrapT = THREE.RepeatWrapping;
				// texture.repeat.set(10000, 10000);
				// texture.needsUpdate = true;
				texture.center = new THREE.Vector2(0.3, 0.3);

				// model

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) {
				};

				var loader = new THREE.OBJLoader( manager );

				// loader.load( 'obj/male02/male02.obj', function ( object ) {
				// loader.load( 'obj/synth/model.obj', function ( object ) {
				loader.load( 'obj/synthAlone/synth.obj', function ( object ) {
					console.log(object);
					object.materialLibraries = null;
					object.traverse( function ( child ) {

						if ( child instanceof THREE.Mesh ) {
							child.material = child.material.map((mat, i) => {
								let m;
								// if (i < 2) {
								// 	m = new THREE.MeshNormalMaterial();
								// } else {
								// 	m = new THREE.MeshStandardMaterial({ transparent: true });
								// }

								m = new THREE.MeshLambertMaterial( { map: texture, color: 0xffffff } );
								// m.side = THREE.DoubleSide;
								// m = new THREE.MeshStandardMaterial( { map: texture, color: 0xaa5555 });
								// m = new THREE.MeshBasicMaterial( { map: texture } );
								// const m = new THREE.MeshPhysicalMaterial( { map: texture } );
								// m.needsUpdate = true;
								// m.colorWrite = false;
								// m.wireframe = true;
								m.map = texture;
								return m;

								// mat.color = new THREE.Color(0x2194ce);
								// mat.emissive = new THREE.Color(0x723a3a);
								// mat.wireframe = true;
								// mat.opacity = 1.0;
								// mat.polygonOffset = true;
								// mat.polygonOffsetFactor = 0.5;
								// mat.setValues({ map: texture });
								// mat.map = texture;
								// mat.update();
								// return mat;

								// m.color = new THREE.Color(0x2194ce);
								// m.color = null;
							});
							// child.material.map = texture;
							// child.material.color = new THREE.Color(0x2194ce);

						}
						// if ( child instanceof THREE.Material ) {
            //
						// 	// child.material.forEach((m) => (m.map = texture));
						// 	// child.map = texture;
            //
						// }

					} );

					object.position.y = -0.5;
					// object.position.y = 0;
					object.rotation.y = Math.PI;
					model = object;
					scene.add( object );

				}, onProgress, onError );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				camera.position.x += ( mouseX * 0.01 - camera.position.x ) * .01;
				camera.position.y += ( - mouseY * 0.01 - camera.position.y ) * .01;

				camera.lookAt( scene.position );
				if (model) {
					// model.rotation.y += 0.01;
				}
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
